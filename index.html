<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News or Reviews</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Explore More: News or Reviews?</h1>
    <div class="flex-boxes">
      <div class="box" id="news-box">
        <img src="news-icon.png" alt="News" class="icon">
        <h2>News</h2>
        <p>Explore the latest gaming news</p>
      </div>
      <div class="box" id="reviews-box">
        <img src="reviews-icon.png" alt="Reviews" class="icon">
        <h2>Reviews</h2>
        <p>Read in-depth game reviews</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
